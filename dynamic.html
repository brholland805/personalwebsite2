<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <style>
      body {
        background-color: #add8e6;
      }
    </style>
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
    <a href="index.html">Home</a> | 
    <a href="about.html">About</a> | 
    <a href="contact.html">Contact</a>
    
    <h1>Gallery Page</h1>
    <div id="content"></div>
    <img src="image.jpg" alt="image of mount fuji from a gas station point of view" width="600" height="400">
    <button id="addContentBtn">DON'T CLICK HERE</button>
    
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const button = document.getElementById('addContentBtn');
        button.addEventListener('click', () => {
          const contentDiv = document.getElementById('content');
          const newElement = document.createElement('div');
          newElement.className = 'dynamic-content';
          newElement.textContent = 'YOU SHOULD NOT HAVE CLICKED THERE';
          
          const styles = {
            color: 'green',
            fontSize: '20px',
            textAlign: 'center',
            marginTop: '20px'
          };
          
          Object.assign(newElement.style, styles);
          contentDiv.appendChild(newElement); // This adds the new element at the bottom of the #content div
        });
      });
    </script>
  </body>
</html>
