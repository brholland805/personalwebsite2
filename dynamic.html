<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, intial-scale=1.0">
    <title>
      Gallery Page
    </title>
    <style>
      body {background-color: #add8e6
           }
    </style>
  </head>
  <body>
    <a href = "index.html">Home</a> | <a href="about.html">About</a> | <a href="contact.html">Contact</a>
    <h1>
      Gallery Page
    </h1>
    <div id="content"> </div>
    <img src = "image.jpg" alt = "image of mount fuji from a gas station point of view" width="600" height = "400">
    <script>
      document.addEventListener('DOMContentloaded', () => {
        const contentDiv= document.getElementById('content');
        const newElement= document.createElement('div');
        newElement.className= 'dynamic-content';
        newElement.textContent= 'Dynamic Content';

        const styles= {
          color: 'green', 
          fontSize: '20px',
          textAlign: 'center',
          marginTop: '20px'
       };
        Object.assign(newElement.style, styles);
        contentDiv.appendChild(newElement);
      });
    </script>
  </body>
</html>
